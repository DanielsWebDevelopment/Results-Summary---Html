<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Results Summary</title>
</head>
<body>
    <div class="container">
        <div class="results__card">
            <h4>Your Result</h4>
            <div class="results-info">
                <h1>76</h1>
                <small>Great</small>
                    <p>You scored higher then 75% of<br>
                    the people who have taken these tests.</p>
                </div>
            </div>
        </div>

        <div class="summary__card">
            <h4>Summary</h4>
            <div class="summary-results">
                <div class="summary-results-list1">
                    <img src="/assets/icons8-thunderbolt-64.png">
                    <h5>Reaction</h5>
                    <small><span>80</span> /100</small>
                </div>

                <div class="summary-results-list2">
                    <img src="/assets/icons8-clock-24.png">
                    <h5>Memory</h5>
                    <small><span>92</span>/100</small>
                </div>

                <div class="summary-results-list3">
                    <img src="/assets/icons8-chat-24.png">
                    <h5>Verbal</h5>
                    <small><span>61</span>/100</small>
                </div>

                <div class="summary-results-list4">
                    <img src="/assets/icons8-eye-24 (1).png">
                    <h5>Visual</h5>
                    <small><span>72</span>/100</small>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
